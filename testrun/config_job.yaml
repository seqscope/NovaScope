
job:
  output_path: "/nfs/turbo/umms-leeju/v5"
  specie: "mouse"

input_data:
  - uid: "N3-B08C_mouse_testrun_default"
    source:
      - flowcell: N3-HG5MC
        section: B08Ctest
        lane: 3     #If null, the pipeline will impute lane by the last letter in {section} as A:1, B:2, C:3, D:4.
        seq1st:
          - prefix: null  # When missing, the prefix will be filled with f"L{lane}"
            fastq: "/nfs/turbo/umms-leeju/NGST/1stSeq/AGC-NOVASEQ.fastqs/9203-AP/230914_A00437_0746_AHG5MCDSX7/Undetermined_S0_L003_R1_001.fastq.gz"
        seq2nd:
