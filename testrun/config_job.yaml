            fastq_R1: "/nfs/turbo/sph-hmkang/index/tmp/testdata/filt4test.9748-YK-3_CGAGGCTG_S3_R1_001.fastq.gz"
            fastq_R2: "/nfs/turbo/sph-hmkang/index/tmp/testdata/filt4test.9748-YK-3_CGAGGCTG_S3_R2_001.fastq.gz"
          - prefix: N3_B08C_v2a_filt4test
            fastq_R1: "/nfs/turbo/sph-hmkang/index/tmp/testdata/filt4test.9952-AP-1_S14_R1_001.fastq.gz"
            fastq_R2: "/nfs/turbo/sph-hmkang/index/tmp/testdata/filt4test.9952-AP-1_S14_R2_001.fastq.gz"
        seq2_version: "v12a"  # For versioning different input seq2 data.

